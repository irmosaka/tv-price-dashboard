name: Automated TV Scraper

on:
  # Ø§Ø¬Ø±Ø§ÛŒ Ø²Ù…Ø§Ù†â€ŒØ¨Ù†Ø¯ÛŒ Ø´Ø¯Ù‡: Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª
  # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ø§Ø² GitHub
  workflow_dispatch:
  # Ø§Ø¬Ø±Ø§ Ø¨Ø§ Ù‡Ø± push Ø¨Ù‡ main
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    - name: ğŸ•·ï¸ Run TV scraper
      run: python scraper.py
      
    - name: ğŸ“Š Check for changes
      id: git-check
      run: |
        git add data/
        if git diff --staged --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: ğŸ’¾ Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -m "ğŸ¤– Auto-scrape: Update TV prices $(date +'%Y-%m-%d %H:%M')"
        git push
      
    - name: âœ… Create success notification
      if: success()
      run: |
        echo "âœ… Scraping completed successfully at $(date)"
        echo "ğŸ“Š Data updated in data/ folder"
        
    - name: âŒ Create failure notification
      if: failure()
      run: |
        echo "âŒ Scraping failed at $(date)"
        exit 1
