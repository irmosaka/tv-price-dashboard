<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت تلویزیون از ترب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@32.102.0/dist/font-face.css" rel="stylesheet">
    <style>
        body { font-family: 'Vazir', sans-serif; background: #f8f9fa; }
        h1 { color: #0d6efd; }
        .price { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4">قیمت‌های به‌روز تلویزیون (از ترب)</h1>
    <p class="text-center text-muted">آخرین آپدیت: <span id="update-time">در حال لود...</span></p>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>عنوان</th>
                    <th>قیمت</th>
                    <th>برند</th>
                    <th>سایز تقریبی</th>
                    <th>لینک</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        fetch('tv_prices.json?t=' + new Date().getTime())
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('table-body');
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${item.title}</td>
                        <td class="price">${item.price}</td>
                        <td>${item.brand}</td>
                        <td>${item.size}</td>
                        <td><a href="${item.link}" target="_blank" class="btn btn-sm btn-primary">مشاهده در ترب</a></td>
                    `;
                    tbody.appendChild(tr);
                });
                document.getElementById('update-time').textContent = new Date().toLocaleString('fa-IR');
            })
            .catch(err => {
                document.getElementById('update-time').textContent = 'خطا در لود داده‌ها';
                console.error(err);
            });
    </script>
</body>
</html>
