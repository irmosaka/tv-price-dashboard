<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خفن‌ترین داشبورد قیمت تلویزیون ایران</title>

  <!-- Tailwind CDN + dark mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            vazir: ['Vazirmatn', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
    .dark body { background: #0f172a; color: #e2e8f0; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-950 transition-colors duration-300">

  <header class="border-b border-slate-200 dark:border-slate-700 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-slate-800 dark:text-white">قیمت خفن تلویزیون</h1>
      <div class="flex items-center gap-4">
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 transition">
          🌙
        </button>
        <button id="download-excel" class="px-5 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg hover:from-blue-700 hover:to-indigo-700 transition shadow-md">
          دانلود اکسل
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <!-- Controls -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 mb-8 border border-slate-200 dark:border-slate-700">
      <div class="flex flex-wrap gap-4 items-end">
        <div class="flex-1 min-w-[220px]">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">جستجو</label>
          <input id="search-input" type="text" placeholder="نام محصول یا برند..." class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="min-w-[180px]">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">حداقل قیمت</label>
          <input id="price-filter" type="number" min="0" value="0" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg">
        </div>

        <div class="min-w-[180px]">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">سایز</label>
          <select id="size-filter" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg">
            <option value="">همه سایزها</option>
          </select>
        </div>

        <div class="min-w-[180px]">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">برند</label>
          <select id="brand-filter" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg">
            <option value="">همه برندها</option>
          </select>
        </div>

        <div class="min-w-[180px]">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">تکنولوژی</label>
          <select id="tech-filter" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-lg">
            <option value="">همه تکنولوژی‌ها</option>
          </select>
        </div>

        <div class="flex gap-3 mt-6">
          <button id="clear-filters" class="px-6 py-2.5 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 rounded-lg transition">
            پاک کردن
          </button>
          <button id="upload-btn" class="px-6 py-2.5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg hover:from-indigo-600 hover:to-purple-700 transition shadow-md">
            آپلود JSON جدید
          </button>
          <input type="file" id="file-input" accept=".json" class="hidden"/>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700">
        <p class="text-sm text-slate-600 dark:text-slate-400">میانگین قیمت</p>
        <p id="avg-price" class="text-2xl font-bold text-slate-900 dark:text-white">— تومان</p>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700">
        <p class="text-sm text-slate-600 dark:text-slate-400">تعداد محصولات</p>
        <p id="total-items" class="text-2xl font-bold text-slate-900 dark:text-white">—</p>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700">
        <p class="text-sm text-slate-600 dark:text-slate-400">تعداد فروشنده</p>
        <p id="total-sellers" class="text-2xl font-bold text-slate-900 dark:text-white">—</p>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-200 dark:border-slate-700">
        <p class="text-sm text-slate-600 dark:text-slate-400">تعداد برند</p>
        <p id="total-brands" class="text-2xl font-bold text-slate-900 dark:text-white">—</p>
      </div>
    </div>

    <!-- Tabs -->
    <div class="flex border-b border-slate-200 dark:border-slate-700 mb-6">
      <button class="tab px-6 py-3 font-medium text-slate-600 dark:text-slate-300 border-b-2 border-transparent hover:text-blue-600 dark:hover:text-blue-400 transition" data-tab="torob">ترب</button>
      <button class="tab px-6 py-3 font-medium text-slate-600 dark:text-slate-300 border-b-2 border-transparent hover:text-blue-600 dark:hover:text-blue-400 transition" data-tab="digikala">دیجی‌کالا</button>
    </div>

    <!-- Table -->
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl overflow-hidden border border-slate-200 dark:border-slate-700">
      <div class="overflow-x-auto">
        <table id="product-table" class="w-full">
          <thead class="bg-slate-100 dark:bg-slate-700">
            <tr></tr>
          </thead>
          <tbody class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="flex justify-center gap-2 mt-8 flex-wrap"></div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-12">
      <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold mb-4 text-slate-800 dark:text-slate-200">میانگین قیمت به تفکیک برند</h3>
        <canvas id="brand-price-chart" height="300"></canvas>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700">
        <h3 class="text-lg font-semibold mb-4 text-slate-800 dark:text-slate-200">توزیع برندها</h3>
        <canvas id="brand-pie-chart" height="300"></canvas>
      </div>
      <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 lg:col-span-1">
        <h3 class="text-lg font-semibold mb-4 text-slate-800 dark:text-slate-200">قیمت بر حسب سایز</h3>
        <canvas id="price-size-scatter" height="300"></canvas>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
