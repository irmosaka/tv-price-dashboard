<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد قیمت تلویزیون</title>

    <!-- فونت وزیر -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome برای آیکن‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SheetJS برای اکسل -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray: #6b7280;
            --light: #f8fafc;
            --dark: #1f2937;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Vazirmatn', system-ui, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 1.5rem;
            line-height: 1.6;
        }

        .container { max-width: 1440px; margin: 0 auto; }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        #last-update {
            text-align: center;
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        #stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(37,99,235,0.15);
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.8rem;
        }

        .stat-card h3 {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 0.6rem;
            font-weight: 500;
        }

        .stat-card .value {
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        #filter-section {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        #filter-section label {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
            white-space: nowrap;
        }

        select, input[type="range"] {
            padding: 0.7rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            background: #f9fafb;
            transition: all 0.2s;
        }

        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }

        #clear-filters {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.7rem 1.4rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        #clear-filters:hover { background: #dc2626; transform: scale(1.03); }

        #actions {
            text-align: center;
            margin: 1.5rem 0;
        }

        #actions button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 12px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        #actions button:hover { background: var(--primary-light); transform: translateY(-2px); }

        .table-wrapper { overflow-x: auto; margin: 1.5rem 0; }
        #product-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th, td { padding: 14px 12px; text-align: right; border-bottom: 1px solid #e5e7eb; }
        th {
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        th:hover { background: var(--primary-light); }
        tr:hover { background: rgba(37,99,235,0.03); }

        #load-more {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        #load-more:hover { background: #059669; transform: scale(1.05); }

        #charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .chart-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(37,99,235,0.15);
        }

        .chart-card h3 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            font-weight: 600;
        }

        canvas { width: 100% !important; height: 280px !important; }

        /* Modal برای تمام صفحه چارت */
        #chart-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        #modal-content {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            max-width: 95%;
            max-height: 95vh;
            width: 1200px;
            position: relative;
            overflow: auto;
        }

        #close-modal {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.6rem; }
            #filter-section { flex-direction: column; }
            .chart-card { padding: 1rem; }
            canvas { height: 220px !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tv"></i> داشبورد قیمت تلویزیون‌ها</h1>
        
        <p id="last-update"><i class="fas fa-clock"></i> آخرین بروزرسانی: —</p>
        
        <div id="stats">
            <div class="stat-card"><i class="fas fa-coins"></i><h3>میانگین قیمت فروش</h3><div class="value" id="avg-price">— تومان</div></div>
            <div class="stat-card"><i class="fas fa-boxes-stacked"></i><h3>تعداد محصولات</h3><div class="value" id="total-items">—</div></div>
            <div class="stat-card"><i class="fas fa-store"></i><h3>تعداد فروشنده کل</h3><div class="value" id="total-sellers">—</div></div>
            <div class="stat-card"><i class="fas fa-tags"></i><h3>تعداد برندها</h3><div class="value" id="total-brands">—</div></div>
        </div>

        <div id="filter-section">
            <label><i class="fas fa-filter"></i> حداقل قیمت:
                <input type="range" id="price-filter" min="0" max="500000000" value="0" step="5000000">
                <span id="filter-value">۰ تومان</span>
            </label>
            <label><i class="fas fa-ruler"></i> سایز: <select id="size-filter"></select></label>
            <label><i class="fas fa-copyright"></i> برند: <select id="brand-filter"></select></label>
            <button id="clear-filters"><i class="fas fa-times"></i> حذف فیلترها</button>
        </div>

        <div id="actions">
            <input type="file" id="file-input" accept=".json" />
            <button onclick="document.getElementById('file-input').click()"><i class="fas fa-upload"></i> آپلود JSON جدید</button>
            <button onclick="downloadExcel()"><i class="fas fa-file-excel"></i> دانلود اکسل</button>
        </div>

        <div class="table-wrapper">
            <table id="product-table">
                <thead>
                    <tr>
                        <th data-col="name">نام محصول</th>
                        <th data-col="brand">برند</th>
                        <th data-col="price_num">قیمت فروش</th>
                        <th data-col="original_price_num">قیمت اصلی</th>
                        <th data-col="discount">تخفیف</th>
                        <th data-col="rating">امتیاز</th>
                        <th>موجودی</th>
                        <th>لینک</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot id="table-footer" style="display: none;">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 20px;">
                            <button id="load-more"><i class="fas fa-arrow-down"></i> بارگذاری بیشتر</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="charts-section">
            <div class="chart-card" onclick="openModal('brand-price-chart')">
                <h3><i class="fas fa-chart-bar"></i> قیمت میانگین بر اساس برند</h3>
                <canvas id="brand-price-chart"></canvas>
            </div>
            <div class="chart-card" onclick="openModal('brand-pie-chart')">
                <h3><i class="fas fa-chart-pie"></i> توزیع برندها</h3>
                <canvas id="brand-pie-chart"></canvas>
            </div>
            <div class="chart-card" onclick="openModal('trend-line-chart')">
                <h3><i class="fas fa-chart-line"></i> روند قیمت بر اساس سایز</h3>
                <canvas id="trend-line-chart"></canvas>
            </div>
            <div class="chart-card" onclick="openModal('price-size-scatter')">
                <h3><i class="fas fa-chart-scatter"></i> قیمت در مقابل سایز</h3>
                <canvas id="price-size-scatter"></canvas>
            </div>
        </div>

        <!-- Modal تمام صفحه -->
        <div id="chart-modal">
            <div id="modal-content">
                <span id="close-modal" onclick="closeModal()">×</span>
                <canvas id="modal-canvas" style="width:100%; height:80vh;"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
