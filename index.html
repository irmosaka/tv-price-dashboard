<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>داشبورد قیمت تلویزیون</title>

  <!-- فونت Vazirmatn از گوگل (آفلاین نمی‌شه، ولی مطمئن) -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js محلی (CDN مطمئن) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS برای اکسل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>داشبورد مقایسه قیمت تلویزیون</h1>

    <div class="controls">
      <button id="upload-btn">آپلود فایل JSON</button>
      <input type="file" id="file-input" accept=".json" style="display:none"/>

      <div class="filter-group">
        <label>جستجو:</label>
        <input type="text" id="search-input" placeholder="نام محصول یا برند..."/>
      </div>

      <div class="filter-group">
        <label>حداقل قیمت:</label>
        <input type="range" id="price-filter" min="0" max="200000000" value="0"/>
        <span id="price-value">۰ تومان</span>
      </div>

      <div class="filter-group">
        <label>سایز:</label>
        <select id="size-filter">
          <option value="">همه سایزها</option>
        </select>
      </div>

      <div class="filter-group">
        <label>برند:</label>
        <select id="brand-filter">
          <option value="">همه برندها</option>
        </select>
      </div>

      <button id="clear-filters">پاک کردن فیلترها</button>
      <button id="download-excel">دانلود اکسل</button>
    </div>

    <div id="stats">
      <span>میانگین قیمت: <strong id="avg-price">—</strong></span>
      <span>تعداد محصولات: <strong id="total-items">—</strong></span>
      <span>تعداد فروشنده‌ها: <strong id="total-sellers">—</strong></span>
      <span>تعداد برندها: <strong id="total-brands">—</strong></span>
      <span id="last-update">آخرین بروزرسانی: —</span>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="torob">ترب</button>
      <button class="tab" data-tab="digikala">دیجی‌کالا</button>
    </div>

    <table id="product-table">
      <thead>
        <tr>
          <th>نام محصول</th>
          <th>برند</th>
          <th>قیمت</th>
          <th>تعداد فروشنده</th>
          <th>لینک</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="pagination"></div>

    <div class="charts">
      <div class="chart-card">
        <h3>میانگین قیمت برندها</h3>
        <canvas id="brand-price-chart"></canvas>
      </div>
      <div class="chart-card">
        <h3>توزیع برندها</h3>
        <canvas id="brand-pie-chart"></canvas>
      </div>
      <div class="chart-card">
        <h3>قیمت بر حسب سایز</h3>
        <canvas id="price-size-scatter"></canvas>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
