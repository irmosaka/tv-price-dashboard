<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>داشبورد قیمت تلویزیون</title>

  <!-- فونت Vazirmatn جدید و معتبر -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS برای اکسل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>داشبورد مقایسه قیمت تلویزیون</h1>

    <div class="controls">
      <button id="upload-btn">آپلود JSON جدید</button>
      <input type="file" id="file-input" accept=".json" style="display:none"/>

      <div class="filter-group">
        <label>جستجو:</label>
        <input type="text" id="search-input" placeholder="نام محصول یا برند..."/>
      </div>

      <div class="filter-group">
        <label>حداقل قیمت:</label>
        <input type="number" id="price-filter" min="0" value="0"/>
      </div>

      <div class="filter-group">
        <label>سایز:</label>
        <select id="size-filter">
          <option value="">همه سایزها</option>
        </select>
      </div>

      <div class="filter-group">
        <label>برند:</label>
        <select id="brand-filter">
          <option value="">همه برندها</option>
        </select>
      </div>

      <div class="filter-group">
        <label>تکنولوژی:</label>
        <select id="tech-filter">
          <option value="">همه تکنولوژی‌ها</option>
        </select>
      </div>

      <button id="clear-filters">پاک کردن فیلترها</button>
      <button id="download-excel">دانلود اکسل</button>
    </div>

    <div id="stats">
      <span>میانگین قیمت: <strong id="avg-price">—</strong></span>
      <span>تعداد محصولات: <strong id="total-items">—</strong></span>
      <span>تعداد فروشنده‌ها: <strong id="total-sellers">—</strong></span>
      <span>تعداد برندها: <strong id="total-brands">—</strong></span>
      <span id="last-update">آخرین بروزرسانی: —</span>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="torob">ترب</button>
      <button class="tab" data-tab="digikala">دیجی‌کالا</button>
    </div>

    <table id="product-table">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="pagination"></div>

    <div class="charts">
      <canvas id="brand-price-chart"></canvas>
      <canvas id="brand-pie-chart"></canvas>
      <canvas id="price-size-scatter"></canvas>
    </div>
  </div>

  <!-- اسکریپت بدون module (برای رفع مشکل scope) -->
  <script src="js/dashboard.js"></script>
</body>
</html>
