<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت تلویزیون از ترب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vazir-font@32.102.0/dist/font-face.css" rel="stylesheet">
    <style>
        body { font-family: 'Vazir', sans-serif; background: #f8f9fa; }
        h1 { color: #0d6efd; }
        .price { color: #dc3545; font-weight: bold; }
        .filter-group { margin-bottom: 20px; }
    </style>
</head>
<body class="container my-5">
    <h1 class="text-center mb-4">قیمت‌های به‌روز تلویزیون (از ترب)</h1>
    <p class="text-center text-muted">آخرین آپدیت: <span id="update-time">در حال لود...</span></p>

    <!-- فیلترها -->
    <div class="filter-group row">
        <div class="col-md-4">
            <label for="brand-filter">برند:</label>
            <select id="brand-filter" class="form-select">
                <option value="">همه</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="size-filter">سایز:</label>
            <select id="size-filter" class="form-select">
                <option value="">همه</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="tech-filter">تکنولوژی:</label>
            <select id="tech-filter" class="form-select">
                <option value="">همه</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tv-table">
            <thead class="table-dark">
                <tr>
                    <th>عنوان</th>
                    <th>برند</th>
                    <th>سایز</th>
                    <th>تکنولوژی</th>
                    <th>تعداد فروشندگان</th>
                    <th>میانگین قیمت ۵ فروشنده اول</th>
                    <th>لینک</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        fetch('tv_prices.json?t=' + new Date().getTime())
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById('table-body');
                const brandFilter = document.getElementById('brand-filter');
                const sizeFilter = document.getElementById('size-filter');
                const techFilter = document.getElementById('tech-filter');

                // جمع‌آوری گزینه‌های منحصربه‌فرد برای فیلترها
                const brands = new Set(data.map(item => item.brand));
                const sizes = new Set(data.map(item => item.size));
                const techs = new Set(data.map(item => item.tech));

                brands.forEach(b => { const opt = document.createElement('option'); opt.value = b; opt.text = b; brandFilter.appendChild(opt); });
                sizes.forEach(s => { const opt = document.createElement('option'); opt.value = s; opt.text = s; sizeFilter.appendChild(opt); });
                techs.forEach(t => { const opt = document.createElement('option'); opt.value = t; opt.text = t; techFilter.appendChild(opt); });

                // نمایش اولیه جدول
                function renderTable(filteredData) {
                    tbody.innerHTML = '';
                    filteredData.forEach(item => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${item.title}</td>
                            <td>${item.brand}</td>
                            <td>${item.size}</td>
                            <td>${item.tech}</td>
                            <td>${item.num_sellers}</td>
                            <td class="price">${item.avg_price_top5}</td>
                            <td><a href="${item.link}" target="_blank" class="btn btn-sm btn-primary">مشاهده</a></td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                renderTable(data);

                // فیلتر کردن جدول
                function applyFilters() {
                    const selectedBrand = brandFilter.value;
                    const selectedSize = sizeFilter.value;
                    const selectedTech = techFilter.value;

                    const filtered = data.filter(item => {
                        return (!selectedBrand || item.brand === selectedBrand) &&
                               (!selectedSize || item.size === selectedSize) &&
                               (!selectedTech || item.tech === selectedTech);
                    });

                    renderTable(filtered);
                }

                brandFilter.addEventListener('change', applyFilters);
                sizeFilter.addEventListener('change', applyFilters);
                techFilter.addEventListener('change', applyFilters);

                document.getElementById('update-time').textContent = new Date().toLocaleString('fa-IR');
            })
            .catch(err => {
                document.getElementById('update-time').textContent = 'خطا در لود';
                console.error(err);
            });
    </script>
</body>
</html>
