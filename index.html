<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد قیمت تلویزیون</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        #stats { display: flex; justify-content: space-around; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>داشبورد حرفه‌ای قیمت تلویزیون‌ها</h1>
    
    <!-- آمار -->
    <div id="stats">
        <p>میانگین قیمت فروش: <span id="avg-price">---</span> تومان</p>
        <p>تعداد محصولات: <span id="total-items">---</span></p>
        <p>تعداد فروشنده کل: <span id="total-sellers">---</span></p>
    </div>
    
    <!-- فیلتر -->
    <label>حداقل قیمت: <input type="range" id="price-filter" min="0" max="500000000" value="0" step="1000000"></label>
    <span id="filter-value">۰ تومان</span>
    
    <!-- جدول -->
    <table id="product-table">
        <thead>
            <tr>
                <th>نام محصول</th>
                <th>قیمت فروش</th>
                <th>قیمت اصلی</th>
                <th>تخفیف</th>
                <th>امتیاز</th>
                <th>موجودی</th>
                <th>لینک</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <!-- چارت -->
    <canvas id="price-chart" width="800" height="400"></canvas>
    
    <script src="dashboard.js"></script>
</body>
</html>
